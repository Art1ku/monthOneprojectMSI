<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleh23.css">
</head>
<body>
    <div class="wrapper">
        <div class="number">
            <h1>input number</h1>
            <input type="text" class="phoneInput">
            <button class="phoneCheck">Check</button>
            <span class="phoneResult"></span>
        </div>
        <div class="gmail">
            <h1>input gmail</h1>
            <input type="text" class="gmailInput">
            <button class="gmailCheck">Check</button>
            <span class="gmailResult"></span>

        </div>
        <div class="password">
            <h1>input password</h1>
            <input type="text" class="passwordInput">
            <button class="passwordCheck">Check</button>
            <span class="passwordResult"></span>

        </div>
    </div>
</body>
<script src="apph23.js"></script>
</html>
